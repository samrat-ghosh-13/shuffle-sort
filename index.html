<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shuffle and Sort</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Shuffle and Sort made by Samrat Ghosh." />
		<meta http-equiv="content-language" content="en" />
		<link rel="icon" type="image/png" href="/assets/html5.png" />
		<link type="text/css" rel="stylesheet" href="./styles/styles.css" />
		<script type="text/javascript" src="./helpers/index.js" defer></script>
	</head>

	<body class="app">
		<header class="app__header">
			<h1 aria-label="Shuffle and Sort">Shuffle and Sort</h1>
		</header>

		<main class="app__contents">
			<div class="app__contents__buttons">
				<button
					id="shuffle"
					aria-label="Shuffle"
					type="button"
					class="app__contents__buttons__btn"
					onclick="shuffle()"
				>
					Shuffle
				</button>
				<button
					id="sort"
					aria-label="Sort"
					type="button"
					class="app__contents__buttons__btn"
					onclick="sort()"
				>
					Sort
				</button>
			</div>

			<div id="items" class="app__contents__items">
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--1"
				>
					<p aria-label="One">1</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--2"
				>
					<p aria-label="Two">2</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--3"
				>
					<p aria-label="Three">3</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--4"
				>
					<p aria-label="Four">4</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--5"
				>
					<p aria-label="Five">5</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--6"
				>
					<p aria-label="Six">6</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--7"
				>
					<p aria-label="Seven">7</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--8"
				>
					<p aria-label="Eight">8</p>
				</div>
				<div
					tabindex="0"
					class="app__contents__items__item app__contents__items__item--9"
				>
					<p aria-label="Nine">9</p>
				</div>
			</div>
		</main>

		<footer class="app__footer">
			<p aria-label="Shuffle & Sort made by Samrat">
				Shuffle & Sort with ❤️ by Samrat
			</p>
		</footer>
	</body>
</html>
